<script>
	function validate()
	{
		var password = document.getElementById("1").value;
		var validate = document.getElementById("2").value;
		if(password==validate && password.length >= 8)
		{
			alert("Password is Validated");
		}
		else if (password.length<8)
		{
			alert("Password length is not 8");
		}
		else
		{
			alert("Password Not Validated!");
		}
	}
</script>
<html>
  <head>
    <title>EECS 448 Lab 3</title>
    <meta content="">
    <style></style>
  </head>
<body>
 	<p>Password Validator</p>
	<p>Password</p>
	<form>
		<input id = "1" type="text">
	</form>
	<p>Validate It</p>
	<form>
		<input id = "2" type="text">
	</form>
	<button style="width:20%" onclick="validate()">Validate</button>
</body>
</html>
